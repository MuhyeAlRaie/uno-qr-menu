<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Restaurant & Café - Digital Menu</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Language Toggle -->
    <div class="language-toggle">
        <button id="langToggle" class="btn btn-outline-primary">
            <i class="fas fa-globe"></i>
            <span id="langText">العربية</span>
        </button>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 text-center">
                    <h1 class="restaurant-name" data-en="UNO Restaurant & Café" data-ar="مطعم وكافيه أونو">UNO Restaurant & Café</h1>
                    <p class="table-info" data-en="Table" data-ar="طاولة">Table <span id="tableNumber">1</span></p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Categories Slider -->
            <section class="categories-section">
                <h2 class="section-title" data-en="Menu Categories" data-ar="فئات القائمة">Menu Categories</h2>
                <div class="categories-slider-container">
                    <div class="categories-slider" id="categoriesSlider">
                        <!-- Categories will be loaded dynamically -->
                    </div>
                </div>
            </section>

            <!-- Menu Items -->
            <section class="menu-items-section">
                <div class="menu-items-container" id="menuItemsContainer">
                    <!-- Menu items will be loaded dynamically -->
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions-section">
                <h2 class="section-title" data-en="Quick Actions" data-ar="إجراءات سريعة">Quick Actions</h2>
                <div class="quick-actions-grid" id="quickActionsGrid">
                    <!-- Quick actions will be loaded dynamically -->
                </div>
            </section>

            <!-- Cart -->
            <div class="cart-container" id="cartContainer">
                <button class="cart-toggle" id="cartToggle">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                
                <div class="cart-sidebar" id="cartSidebar">
                    <div class="cart-header">
                        <h3 data-en="Your Order" data-ar="طلبك">Your Order</h3>
                        <button class="cart-close" id="cartClose">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="cart-items" id="cartItems">
                        <!-- Cart items will be added dynamically -->
                    </div>
                    
                    <div class="cart-footer">
                        <div class="cart-total">
                            <span data-en="Total:" data-ar="المجموع:">Total:</span>
                            <span id="cartTotal">$0.00</span>
                        </div>
                        <button class="btn btn-primary btn-lg w-100" id="submitOrder" data-en="Submit Order" data-ar="إرسال الطلب">
                            Submit Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Item Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="itemModalImage" class="img-fluid rounded" alt="">
                        </div>
                        <div class="col-md-6">
                            <p id="itemModalDescription"></p>
                            <div class="prep-time">
                                <i class="fas fa-clock"></i>
                                <span data-en="Prep time:" data-ar="وقت التحضير:">Prep time:</span>
                                <span id="itemModalPrepTime"></span>
                                <span data-en="minutes" data-ar="دقيقة">minutes</span>
                            </div>
                            
                            <div class="size-selection" id="sizeSelection">
                                <h6 data-en="Select Size:" data-ar="اختر الحجم:">Select Size:</h6>
                                <!-- Size options will be loaded dynamically -->
                            </div>
                            
                            <div class="quantity-selection">
                                <h6 data-en="Quantity:" data-ar="الكمية:">Quantity:</h6>
                                <div class="quantity-controls">
                                    <button class="btn btn-outline-secondary" id="decreaseQty">-</button>
                                    <span id="itemQuantity">1</span>
                                    <button class="btn btn-outline-secondary" id="increaseQty">+</button>
                                </div>
                            </div>
                            
                            <div class="notes-section">
                                <label for="itemNotes" data-en="Special Notes:" data-ar="ملاحظات خاصة:">Special Notes:</label>
                                <textarea id="itemNotes" class="form-control" rows="3" placeholder="Any special requests..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-en="Cancel" data-ar="إلغاء">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addToCart" data-en="Add to Cart" data-ar="أضف للسلة">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Configuration -->
    <script src="../config.js"></script>
    
    <!-- Supabase Client -->
    <script src="../supabase/client.js"></script>
    
    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
