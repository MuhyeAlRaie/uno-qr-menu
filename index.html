<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Restaurant & Café - Digital Menu</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="mt-3" data-en="Loading Menu..." data-ar="جاري تحميل القائمة...">Loading Menu...</h4>
        </div>
    </div>

    <!-- Header -->
    <header class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="logo">
                        <h1 class="restaurant-name" data-en="UNO Restaurant & Café" data-ar="مطعم وكافيه أونو">UNO Restaurant & Café</h1>
                        <p class="table-info" data-en="Table" data-ar="طاولة">Table <span id="tableNumber">1</span></p>
                    </div>
                </div>
                <div class="col-6 text-end">
                    <div class="header-controls">
                        <button class="btn btn-outline-primary language-toggle" onclick="toggleLanguage()">
                            <i class="fas fa-globe"></i>
                            <span id="langText">العربية</span>
                        </button>
                        <button class="btn btn-primary cart-btn" onclick="toggleCart()">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count" id="cartCount">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Quick Actions Section -->
    <section class="quick-actions-section">
        <div class="container">
            <h3 class="section-title" data-en="Quick Actions" data-ar="إجراءات سريعة">Quick Actions</h3>
            <div class="row" id="quickActionsContainer">
                <!-- Quick action buttons will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Menu Categories -->
    <section class="menu-section">
        <div class="container">
            <h3 class="section-title" data-en="Our Menu" data-ar="قائمتنا">Our Menu</h3>
            
            <!-- Category Navigation -->
            <div class="category-nav" id="categoryNav">
                <!-- Categories will be loaded dynamically -->
            </div>

            <!-- 3D Menu Slider -->
            <div class="menu-slider-container">
                <div class="menu-slider" id="menuSlider">
                    <!-- Menu items will be loaded dynamically -->
                </div>
                <div class="slider-controls">
                    <button class="slider-btn prev-btn" onclick="slideMenu('prev')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="slider-btn next-btn" onclick="slideMenu('next')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h4 data-en="Your Order" data-ar="طلبك">Your Order</h4>
            <button class="btn-close" onclick="toggleCart()"></button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong data-en="Total: $" data-ar="المجموع: ">Total: $<span id="cartTotal">0.00</span></strong>
            </div>
            <button class="btn btn-success w-100 mt-2" onclick="submitOrder()" data-en="Submit Order" data-ar="إرسال الطلب">Submit Order</button>
        </div>
    </div>

    <!-- Item Details Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="itemModalBody">
                    <!-- Item details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Order Success Modal -->
    <div class="modal fade" id="orderSuccessModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h4 class="mt-3" data-en="Order Submitted!" data-ar="تم إرسال الطلب!">Order Submitted!</h4>
                    <p data-en="Your order has been sent to the kitchen. Please wait for confirmation." data-ar="تم إرسال طلبك إلى المطبخ. يرجى انتظار التأكيد.">Your order has been sent to the kitchen. Please wait for confirmation.</p>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-en="Continue" data-ar="متابعة">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/googleSheets.js"></script>
    <script src="js/language.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
